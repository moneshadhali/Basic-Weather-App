<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather Application</title>
</head>
<body>
    <section id="app-container">
        <p id="location">London</p>
        <p id="country">(GB)</p>
        <div id="temp">
            <img src="./icons/cloud (1).png" alt="current weather icon" id="temp-icon">
            <p>
                <span id="temp-value">15</span>
                <span id="temp-unit">&#176C</span>
            </p>
        </div>
        <p id="climate">Sunny</p>
        <p id="climate-desc">Very Sunny</p>
    </section>
    <script src="script.js"></script>
</body>
</html>
